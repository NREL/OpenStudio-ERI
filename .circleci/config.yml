version: 2
jobs:
  build:
    docker:
      - image: nmerket/openstudio
    steps:
      - checkout
      - run:
          name: Install gems
          command: |
            rm -f Gemfile.lock && bundle install
      - run:
          name: Update measure
          command: |
            rake update_measures
      - run:
          name: Run tests
          command: |
            rake test:all
      - store_artifacts:
          path: workflow/tests/test_results
          destination: results